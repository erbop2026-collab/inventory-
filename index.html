  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #root { 
      height: 100%; width: 100%;
      background: #0f1419;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    /* PWA install overlay */
    .install-overlay {
      position: fixed; inset: 0; z-index: 99999;
      background: rgba(0,0,0,0.85);
      display: flex; align-items: center; justify-content: center;
      font-family: 'DM Sans', sans-serif;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }
    .install-overlay.hidden { display: none !important; }
    .install-card {
      background: linear-gradient(135deg, #161b22, #1a2332);
      border: 1px solid rgba(88, 166, 255, 0.3);
      border-radius: 24px;
      padding: 40px 32px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 24px 80px rgba(0,0,0,0.6);
    }
    .install-icon {
      width: 80px; height: 80px; border-radius: 20px;
      margin: 0 auto 20px;
    }
    .install-title {
      color: #e6edf3; font-size: 22px; font-weight: 800;
      margin-bottom: 8px;
    }
    .install-desc {
      color: #8b949e; font-size: 14px; line-height: 1.6;
      margin-bottom: 28px;
    }
    .install-btn-big {
      background: linear-gradient(135deg, #238636, #2ea043);
      color: #fff; border: none; border-radius: 16px;
      padding: 16px 32px; font-size: 18px; font-weight: 700;
      cursor: pointer; width: 100%;
      font-family: 'DM Sans', sans-serif;
      margin-bottom: 12px;
      box-shadow: 0 4px 20px rgba(35, 134, 54, 0.4);
      transition: transform 0.2s;
    }
    .install-btn-big:active { transform: scale(0.97); }
    .install-skip {
      background: none; border: 1px solid rgba(255,255,255,0.1);
      color: #8b949e; border-radius: 12px;
      padding: 12px 24px; font-size: 14px;
      cursor: pointer; width: 100%;
      font-family: 'DM Sans', sans-serif;
    }
    .install-step {
      color: #58a6ff; font-size: 13px; line-height: 1.8;
      text-align: left; direction: ltr;
      margin-bottom: 20px;
      background: rgba(88,166,255,0.08);
      border-radius: 12px; padding: 16px;
    }
    .install-step b { color: #e6edf3; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

  <script>
    window.onerror = function(msg, url, line, col, error) {

      return false;
    };
  </script>

// ‚îÄ‚îÄ‚îÄ Generate transaction history ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function generateTransactions() {
  const txns = [];
  const names = ["David", "Sarah", "Mike", "Rachel", "Tom"];
  for (let i = 0; i < 35; i++) {
    const cat = CATEGORIES[Math.floor(Math.random() * CATEGORIES.length)];
    const items = ITEMS_DB[cat.id];
    const item = items[Math.floor(Math.random() * items.length)];
    const action = ACTION_TYPES[Math.floor(Math.random() * ACTION_TYPES.length)];
    const event = Math.random() > 0.4 ? EVENTS[Math.floor(Math.random() * EVENTS.length)] : null;
    const d = new Date();
    d.setHours(d.getHours() - Math.floor(Math.random() * 72));
    txns.push({
      id: `tx${i}`,
      item: item.name,
      category: cat.name,
      action: action.label,
      actionId: action.id,
      qty: Math.floor(Math.random() * 10) + 1,
      unit: item.unit,
      event: event?.name || "‚Äî",
      source: STORAGE_SOURCES[Math.floor(Math.random() * 3)].label,
      user: names[Math.floor(Math.random() * names.length)],
      timestamp: d.toISOString(),
    });
  }
  return txns.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
}

const TRANSACTIONS = generateTransactions();

}

function CatIcon({ cat, size = 42 }) {
  // For categories with mostly photo items, show first item's photo
  const items = ITEMS_DB[cat.id] || [];
  const photoItem = items.find(i => i.img && PRODUCT_IMAGES[i.img]);
  if (photoItem) {

      width: size, height: size, borderRadius: size > 30 ? 12 : 8,
      objectFit: "cover",
    }} />;
  }
  return <span style={{ fontSize: size * 0.85 }}>{cat.emoji}</span>;
}

              padding: "6px 14px", borderRadius: 8, border: "none", cursor: "pointer",
              background: filterCat === c.id ? `${c.color}30` : "rgba(255,255,255,0.04)",
              color: filterCat === c.id ? c.color : "#8b949e", fontSize: 12, fontWeight: 600,
            , display: "flex", alignItems: "center", gap: 4 }}><CatIcon cat={c} size={16} /> {c.name}</button>
        ))}
      </div>

      <Card>
        <div style={{ overflowX: "auto" }}>
          <table style={{ width: "100%", borderCollapse: "collapse", fontSize: 13 }}>
            <thead>
              <tr style={{ borderBottom: "1px solid rgba(255,255,255,0.06)" }}>
                {["", "Item", "Category", "Stock", "Unit", "Unit Price", "Total Value", "Status"].map((h) => (
                  <th key={h} style={{ textAlign: "left", padding: "8px 10px", color: "#8b949e", fontWeight: 600, fontSize: 11, textTransform: "uppercase", letterSpacing: "0.05em" }}>{h}</th>
                ))}
              </tr>
            </thead>

function App() {
  const [activeApp, setActiveApp] = useState("tablet");

  return (
    <div>
      <style>{fonts}</style>
      <style>{`
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #0d1117; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      `}</style>

      {/* App switcher bar */}
      <div style={{
        position: "sticky", top: 0, zIndex: 100,
        background: "rgba(1,4,9,0.95)", backdropFilter: "blur(16px)",
        borderBottom: "1px solid rgba(255,255,255,0.06)",
        padding: "0 20px", display: "flex", alignItems: "center", justifyContent: "center",
        fontFamily: "'DM Sans', sans-serif",
      }}>
        <div style={{ display: "flex", gap: 0 }}>
          {[
            { id: "tablet", label: "üì± Tablet App", sub: "Kitchen Entry" },
            { id: "office", label: "üñ•Ô∏è Office App", sub: "Management" },
          ].map((app) => (
            <button key={app.id} onClick={() => setActiveApp(app.id)}
              style={{
                padding: "12px 28px", cursor: "pointer",
                background: "transparent", border: "none",
                borderBottom: activeApp === app.id ? "2px solid #58a6ff" : "2px solid transparent",
                color: activeApp === app.id ? "#e6edf3" : "#8b949e",
                transition: "all 0.2s",
              }}>
              <div style={{ fontSize: 14, fontWeight: 700 }}>{app.label}</div>
              <div style={{ fontSize: 11, color: activeApp === app.id ? "#58a6ff" : "#484f58", marginTop: 2 }}>{app.sub}</div>
            </button>
          ))}
        </div>
      </div>

      {activeApp === "tablet" ? <TabletApp /> : <OfficeApp />}
    </div>
  );
}


// Mount
try {
  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);
} catch(e) {
  var d = document.getElementById("error-display");
  if (d) { d.style.display = "block"; d.textContent = "Mount Error: " + e.message; }
  console.error(e);
}
  </script>

  <!-- PWA & Install Logic -->
  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js")
          .then((reg) => console.log("SW registered:", reg.scope))
          .catch((err) => console.log("SW failed:", err));
      });
    }

    // Install prompt handling
    let deferredPrompt = null;
    const overlay = document.getElementById("install-overlay");
    const installBtn = document.getElementById("install-btn");
    const installAutoDiv = document.getElementById("install-auto");
    const installManualDiv = document.getElementById("install-manual");
    const installManualBtn = document.getElementById("install-manual-btn");
    const installSkip = document.getElementById("install-skip");
    const isStandalone = window.matchMedia("(display-mode: standalone)").matches || navigator.standalone;

    // If already installed as PWA, don't show overlay
    if (isStandalone) {
      overlay.classList.add("hidden");
    }

    // If browser supports auto-install prompt
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!isStandalone && !localStorage.getItem("pwa-dismissed")) {
        overlay.classList.remove("hidden");
        installAutoDiv.style.display = "block";
        installManualDiv.style.display = "none";
      }
    });

    // Show manual instructions if no auto-prompt after 2 seconds
    setTimeout(() => {
      if (!deferredPrompt && !isStandalone && !localStorage.getItem("pwa-dismissed")) {
        overlay.classList.remove("hidden");
        installAutoDiv.style.display = "none";
        installManualDiv.style.display = "block";
      }
    }, 2000);

    // Auto install button
    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const result = await deferredPrompt.userChoice;
        console.log("Install:", result.outcome);
        deferredPrompt = null;
      }
      overlay.classList.add("hidden");
      localStorage.setItem("pwa-dismissed", "1");
    });

    // Manual install done button
    installManualBtn.addEventListener("click", () => {
      overlay.classList.add("hidden");
      localStorage.setItem("pwa-dismissed", "1");
    });

    // Skip button
    installSkip.addEventListener("click", () => {
      overlay.classList.add("hidden");
      localStorage.setItem("pwa-dismissed", "1");
    });

    // Hide if installed
    window.addEventListener("appinstalled", () => {
      overlay.classList.add("hidden");
      localStorage.setItem("pwa-dismissed", "1");
      console.log("PWA installed successfully");
    });
  </script>
</body>
</html>
