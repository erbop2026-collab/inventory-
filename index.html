<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0a0e13">
<title>Smart Inventory</title>
<link rel="manifest" href="./manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192x192.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
/* ===== RESET & BASE ===== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;width:100%;background:#0a0e13;color:#e6edf3;font-family:'Inter',system-ui,-apple-system,sans-serif;-webkit-tap-highlight-color:transparent;-webkit-user-select:none;user-select:none;overflow-x:hidden}
.mono{font-family:'JetBrains Mono','SF Mono',monospace}
button{font-family:inherit;cursor:pointer;border:none;background:none;color:inherit}
input,select,textarea{font-family:inherit;color:inherit}
::-webkit-scrollbar{width:4px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.1);border-radius:4px}

/* ===== AMBIENT BG ===== */
.bg-glow{position:fixed;top:-40%;left:-20%;width:60%;height:80%;background:radial-gradient(circle,rgba(88,166,255,0.04) 0%,transparent 70%);pointer-events:none;z-index:0}
.bg-glow2{position:fixed;bottom:-30%;right:-20%;width:50%;height:70%;background:radial-gradient(circle,rgba(139,92,246,0.03) 0%,transparent 70%);pointer-events:none;z-index:0}

/* ===== HEADER ===== */
.header{position:sticky;top:0;z-index:50;background:rgba(10,14,19,0.95);backdrop-filter:blur(24px);border-bottom:1px solid rgba(255,255,255,0.06);padding:14px 20px;display:flex;align-items:center;justify-content:space-between}
.back-btn{background:linear-gradient(135deg,rgba(88,166,255,0.15),rgba(88,166,255,0.08));border:1px solid rgba(88,166,255,0.35);border-radius:12px;padding:10px 18px 10px 14px;color:#58a6ff;font-size:15px;font-weight:700;transition:all 0.2s;display:flex;align-items:center;gap:8px;letter-spacing:-0.01em;box-shadow:0 2px 8px rgba(88,166,255,0.1)}
.back-btn:active{background:rgba(88,166,255,0.25);transform:scale(0.95);box-shadow:none}
.header-left{display:flex;align-items:center;gap:12px}
.header-label{font-size:10px;font-weight:600;color:#58a6ff;letter-spacing:0.12em;text-transform:uppercase}
.header-title{font-size:17px;font-weight:700;margin-top:1px}
.header-right{display:flex;align-items:center;gap:8px}

/* ===== BADGES ===== */
.badge{padding:4px 10px;border-radius:20px;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:0.05em}
.badge-in{background:rgba(63,185,80,0.12);color:#3fb950;border:1px solid rgba(63,185,80,0.2)}
.badge-out{background:rgba(248,81,73,0.12);color:#f85149;border:1px solid rgba(248,81,73,0.2)}
.badge-count{background:rgba(88,166,255,0.12);color:#58a6ff;border:1px solid rgba(88,166,255,0.2)}
.badge-admin{background:rgba(139,92,246,0.12);color:#a78bfa;border:1px solid rgba(139,92,246,0.2)}
.icon-btn{width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:16px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.06);transition:all 0.15s}
.icon-btn:active{background:rgba(255,255,255,0.08);transform:scale(0.95)}
.online-dot{width:7px;height:7px;border-radius:50%;background:#3fb950;box-shadow:0 0 6px #3fb950}

/* ===== MAIN MENU ===== */
.main-wrap{max-width:520px;margin:0 auto;padding:0 16px}
/* Hero greeting */
.main-hero{padding:20px 4px 8px;display:flex;align-items:center;justify-content:space-between}
.main-hero-left{display:flex;flex-direction:column;gap:2px}
.main-hero-title{font-size:22px;font-weight:800;letter-spacing:-0.03em}
.main-hero-sub{font-size:12px;color:#8b949e}
.main-hero-time{font-size:28px}
/* Stats row */
.stats-row{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;margin-bottom:12px}
.stat-box{text-align:center;padding:14px 4px 12px;border-radius:16px;background:linear-gradient(160deg,rgba(255,255,255,0.04),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.06);position:relative;overflow:hidden}
.stat-box::before{content:'';position:absolute;top:0;left:50%;transform:translateX(-50%);width:30px;height:2px;border-radius:0 0 2px 2px}
.stat-val{font-size:20px;font-weight:800;line-height:1}
.stat-lbl{font-size:9px;color:#484f58;margin-top:5px;font-weight:700;text-transform:uppercase;letter-spacing:0.06em}
/* Action grid â€” 2x2 */
.action-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:10px}
.action-card{border-radius:18px;padding:20px 16px;border:1px solid;position:relative;overflow:hidden;cursor:pointer;transition:all 0.2s;display:flex;flex-direction:column;align-items:flex-start;gap:10px;min-height:110px}
.action-card:active{transform:scale(0.96);filter:brightness(0.9)}
.action-card-glow{position:absolute;top:-20px;right:-20px;width:80px;height:80px;border-radius:50%;opacity:0.12;pointer-events:none}
.action-card-icon{font-size:28px;line-height:1;position:relative;z-index:1}
.action-card-title{font-size:16px;font-weight:800;letter-spacing:-0.02em;position:relative;z-index:1}
.action-card-sub{font-size:10px;color:#8b949e;line-height:1.4;position:relative;z-index:1}
/* Quick tools strip */
.tools-strip{display:flex;gap:6px;margin-bottom:10px;overflow-x:auto;padding-bottom:2px}
.tool-chip{display:flex;align-items:center;gap:5px;padding:9px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.07);background:rgba(255,255,255,0.025);font-size:11px;font-weight:600;color:#c9d1d9;white-space:nowrap;cursor:pointer;transition:all 0.15s;flex-shrink:0}
.tool-chip:active{transform:scale(0.95);background:rgba(255,255,255,0.05)}
.tool-chip-icon{font-size:15px}
/* Recent items bar */
.recent-bar{margin-bottom:10px}
.recent-bar-title{font-size:9px;font-weight:700;color:#484f58;text-transform:uppercase;letter-spacing:0.07em;margin-bottom:5px}
.recent-chips{display:flex;gap:5px;overflow-x:auto;padding-bottom:2px}
.recent-chip{flex-shrink:0;display:flex;align-items:center;gap:5px;padding:7px 11px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.025);font-size:11px;font-weight:600;cursor:pointer;transition:all 0.12s}
.recent-chip:active{background:rgba(255,255,255,0.06)}
/* Alert compact banners */
.alert-row{display:flex;gap:6px;margin-bottom:10px}
.alert-mini{flex:1;display:flex;align-items:center;gap:8px;padding:12px 14px;border-radius:14px;cursor:pointer;transition:all 0.15s}
.alert-mini:active{transform:scale(0.97)}
.alert-mini-icon{font-size:20px}
.alert-mini-txt{font-size:12px;font-weight:700}
.alert-mini-n{font-size:18px;font-weight:800;margin-left:auto;font-family:'JetBrains Mono',monospace}
/* Activity footer */
.activity-footer{text-align:center;padding:8px 0 16px;font-size:11px;color:#484f58}
.activity-footer strong{color:#8b949e}
/* Legacy compat */
.main-menu{display:flex;flex-direction:column;gap:16px;padding:24px 20px;max-width:520px;margin:0 auto}
.menu-card{border-radius:22px;padding:0;overflow:hidden;display:flex;border:1px solid;transition:all 0.25s;position:relative;box-shadow:0 4px 20px rgba(0,0,0,0.15)}
.menu-card:active{transform:scale(0.97);box-shadow:0 2px 8px rgba(0,0,0,0.1)}
.menu-card-img{width:130px;min-height:150px;background-size:cover;background-position:center;flex-shrink:0;position:relative}
.menu-card-img::after{content:'';position:absolute;inset:0;background:linear-gradient(90deg,transparent 50%,var(--card-bg) 100%)}
.menu-card-body{flex:1;padding:22px 20px;display:flex;flex-direction:column;justify-content:center;position:relative;z-index:1}
.menu-card-icon{font-size:32px;margin-bottom:10px}
.menu-card-title{font-size:21px;font-weight:800;letter-spacing:-0.02em}
.menu-card-sub{font-size:13px;color:#8b949e;margin-top:6px;line-height:1.5}
.quick-stats{display:flex;gap:8px;padding:16px 20px 4px;max-width:520px;margin:0 auto}
.quick-stat{flex:1;text-align:center;padding:12px 6px;background:rgba(255,255,255,0.025);border:1px solid rgba(255,255,255,0.05);border-radius:14px}
.quick-stat-val{font-size:18px;font-weight:800}
.quick-stat-label{font-size:10px;color:#484f58;margin-top:3px;font-weight:600;text-transform:uppercase;letter-spacing:0.05em}
.last-activity{text-align:center;padding:10px 20px;font-size:12px;color:#8b949e;max-width:520px;margin:0 auto}

/* ===== STORAGE GRID ===== */
.storage-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:14px;max-width:680px;margin:0 auto;padding:24px 20px}
.storage-card{border-radius:20px;padding:28px 16px;display:flex;flex-direction:column;align-items:center;gap:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.06);transition:all 0.2s;box-shadow:0 2px 12px rgba(0,0,0,0.08)}
.storage-card:active{transform:scale(0.95);background:rgba(255,255,255,0.06);box-shadow:none}
.storage-icon{font-size:40px}
.storage-name{font-size:15px;font-weight:600}

/* ===== CATEGORIES ===== */
.cat-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:8px;max-width:700px;margin:0 auto;padding:12px}
.cat-card{border-radius:16px;padding:14px 10px;display:flex;flex-direction:column;align-items:center;gap:8px;transition:all 0.2s;border:1px solid;box-shadow:0 2px 12px rgba(0,0,0,0.1)}
.cat-card:active{transform:scale(0.95);box-shadow:none}
.cat-card img{border-radius:12px}

/* ===== ITEM GRID ===== */
.item-list{max-width:700px;margin:0 auto;padding:6px 10px;display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
.item-list .add-row{grid-column:1/-1}
.item-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:6px}
.item-card{border-radius:12px;background:rgba(255,255,255,0.025);border:1px solid rgba(255,255,255,0.05);padding:6px;display:flex;flex-direction:column;align-items:center;transition:all 0.15s;position:relative}
.item-card:active{transform:scale(0.96);background:rgba(255,255,255,0.05)}
.item-card img{width:100%;aspect-ratio:1;border-radius:10px;object-fit:cover}
.item-card-emoji{width:100%;aspect-ratio:1;display:flex;align-items:center;justify-content:center;font-size:44px;background:rgba(255,255,255,0.03);border-radius:10px}
.item-card-name{font-size:11px;font-weight:600;text-align:center;margin-top:4px;line-height:1.2;overflow:hidden;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;width:100%}
.item-card-es{font-size:9px;color:#8b949e;text-align:center;font-style:italic;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;width:100%}
.item-card-stock{position:absolute;top:4px;right:4px;padding:2px 6px;border-radius:6px;font-size:11px;font-weight:800;font-family:'JetBrains Mono',monospace;background:rgba(0,0,0,0.7);backdrop-filter:blur(4px)}
.item-card .del-x{position:absolute;top:2px;left:2px;z-index:2;background:rgba(248,81,73,0.9);border-radius:6px;padding:0 5px;font-size:14px}
.sub-badge{position:absolute;bottom:28px;left:4px;padding:1px 5px;border-radius:4px;font-size:8px;font-weight:700;background:rgba(88,166,255,0.2);color:#58a6ff}
/* Legacy list style for admin table */
.item-row{display:flex;flex-direction:column;align-items:center;gap:6px;padding:10px 6px;border-radius:14px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);transition:all 0.15s;text-align:center;position:relative}
.item-row:active{transform:scale(0.96);background:rgba(255,255,255,0.04)}
.item-img{width:56px;height:56px;border-radius:12px;object-fit:cover;flex-shrink:0}
.item-emoji{font-size:40px;width:56px;height:56px;text-align:center;flex-shrink:0;line-height:56px}
.item-info{min-width:0;width:100%}
.item-name{font-size:11px;font-weight:600;overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;line-height:1.3}
.item-name-es{font-size:9px;color:#8b949e;font-style:italic;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.item-meta{font-size:9px;color:#8b949e;margin-top:1px}
.item-stock{font-size:14px;font-weight:700;flex-shrink:0}
.item-arrow{display:none}
.sub-row{grid-column:1/-1;display:flex;align-items:center;gap:10px;padding:8px 12px;border-radius:10px;border-left:3px solid rgba(88,166,255,0.2);background:rgba(88,166,255,0.03);text-align:left}
.del-x{position:absolute;top:4px;right:4px;color:#f85149;font-size:14px;font-weight:700;z-index:2}
.item-img{width:48px;height:48px;border-radius:12px;object-fit:cover;flex-shrink:0}
.item-emoji{font-size:36px;width:48px;text-align:center;flex-shrink:0}
.item-info{flex:1;min-width:0}
.item-name{font-size:14px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.item-name-es{font-size:11px;color:#8b949e;font-style:italic}
.item-meta{font-size:11px;color:#8b949e;margin-top:2px}
.item-stock{font-size:15px;font-weight:700;flex-shrink:0;min-width:50px;text-align:right}
.item-arrow{color:rgba(255,255,255,0.15);font-size:16px;flex-shrink:0}
.sub-row{margin-left:16px;border-left:2px solid rgba(88,166,255,0.2);padding-left:12px}

/* ===== SEARCH BAR ===== */
.search-bar{display:flex;gap:8px;padding:0 12px;margin-bottom:6px;max-width:720px;margin-left:auto;margin-right:auto}
.search-input{flex:1;padding:8px 12px 8px 32px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.04);font-size:13px;outline:none;color:#e6edf3;position:relative}
.search-input:focus{border-color:rgba(88,166,255,0.4)}
.search-wrap{position:relative;flex:1}
.search-icon{position:absolute;left:12px;top:50%;transform:translateY(-50%);font-size:14px;color:#8b949e;pointer-events:none}
.sort-btn{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);font-size:13px;font-weight:600;color:#8b949e;white-space:nowrap;transition:all 0.15s}
.sort-btn:active{background:rgba(255,255,255,0.1);transform:scale(0.96)}
.sort-bar{display:flex;gap:6px;padding:4px 12px;max-width:720px;margin:0 auto 6px;overflow-x:auto}
.sort-pill{padding:8px 14px;border-radius:20px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.03);font-size:12px;font-weight:600;color:#8b949e;white-space:nowrap;transition:all 0.15s}
.sort-pill.active{background:rgba(88,166,255,0.12);color:#58a6ff;border-color:rgba(88,166,255,0.3)}
.sort-pill:active{transform:scale(0.95)}

/* ===== PHOTO GRID ===== */
.photo-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;max-width:720px;margin:0 auto;padding:8px 12px}
.photo-tile{border-radius:14px;overflow:hidden;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.06);display:flex;flex-direction:column;align-items:center;position:relative;transition:all 0.15s;cursor:pointer;padding-bottom:6px;box-shadow:0 2px 8px rgba(0,0,0,0.08)}
.photo-tile:active{transform:scale(0.94);background:rgba(255,255,255,0.07);box-shadow:none}
.tile-img{width:100%;aspect-ratio:1;object-fit:cover;display:block}
.tile-emoji{width:100%;aspect-ratio:1;display:flex;align-items:center;justify-content:center;font-size:40px;background:rgba(255,255,255,0.02)}
.tile-stock{position:absolute;top:3px;right:3px;font-size:11px;font-weight:800;padding:2px 6px;border-radius:6px;border:1px solid;min-width:24px;text-align:center;backdrop-filter:blur(8px);line-height:1.4}
.tile-name{font-size:10px;font-weight:600;padding:3px 4px 0;text-align:center;line-height:1.2;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;width:100%}
.tile-name-es{font-size:8px;color:#8b949e;font-style:italic;padding:0 4px;text-align:center;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;width:100%}
.tile-del{position:absolute;top:2px;left:2px;width:18px;height:18px;border-radius:50%;background:rgba(248,81,73,0.9);color:#fff;font-size:10px;font-weight:700;display:flex;align-items:center;justify-content:center;z-index:2}
.add-tile{border:2px dashed rgba(88,166,255,0.25);background:rgba(88,166,255,0.03);justify-content:center;min-height:80px;grid-column:1/-1}
.add-tile-icon{font-size:28px;color:#58a6ff;font-weight:300}
.add-tile-label{font-size:10px;color:#58a6ff;font-weight:600}

/* ===== QTY KEYBOARD INPUT ===== */
.qty-keyboard-input{width:180px;padding:14px 10px;border-radius:14px;border:2px solid rgba(88,166,255,0.3);background:rgba(88,166,255,0.06);color:#58a6ff;font-size:42px;font-weight:800;text-align:center;font-family:'JetBrains Mono',monospace;outline:none;-moz-appearance:textfield}
.qty-keyboard-input::-webkit-outer-spin-button,.qty-keyboard-input::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
.qty-keyboard-input:focus{border-color:#58a6ff;background:rgba(88,166,255,0.1)}
.qty-unit-label{font-size:14px;color:#8b949e;margin-top:6px;font-weight:600}

/* ===== QUANTITY ===== */
.qty-screen{padding:20px;max-width:480px;margin:0 auto}
.qty-banner{background:linear-gradient(135deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));border-radius:18px;padding:18px;margin-bottom:18px;display:flex;align-items:center;gap:16px;border:1px solid rgba(255,255,255,0.06)}
.qty-tabs{display:flex;gap:0;background:rgba(255,255,255,0.03);border-radius:14px;overflow:hidden;margin-bottom:16px;border:1px solid rgba(255,255,255,0.06)}
.qty-tab{flex:1;padding:14px;border:none;font-size:14px;font-weight:600;color:#8b949e;background:transparent;transition:all 0.2s}
.qty-tab.active{background:rgba(88,166,255,0.15);color:#58a6ff}
.qty-display{text-align:center;margin:12px 0;min-height:56px}
.qty-kb-input{width:100%;padding:14px;border-radius:14px;border:2px solid rgba(88,166,255,0.3);background:rgba(88,166,255,0.06);color:#58a6ff;font-size:40px;font-weight:800;text-align:center;font-family:'JetBrains Mono',monospace;outline:none;-webkit-appearance:none;-moz-appearance:textfield}
.qty-kb-input:focus{border-color:#58a6ff;background:rgba(88,166,255,0.1)}
.qty-kb-input::placeholder{color:rgba(88,166,255,0.3)}
.qty-unit-label{text-align:center;font-size:14px;color:#8b949e;margin-top:4px;font-weight:600}
.numpad{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;max-width:260px;margin:0 auto}
.num-btn{padding:16px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.035);color:#e6edf3;font-size:20px;font-weight:600;transition:all 0.12s}
.num-btn:active{background:rgba(255,255,255,0.1);transform:scale(0.94)}
.confirm-btn{width:100%;padding:16px;border-radius:14px;border:none;font-size:16px;font-weight:700;color:#fff;transition:all 0.2s;margin-top:10px}
.confirm-btn:active{transform:scale(0.97)}
.confirm-btn.green{background:linear-gradient(135deg,#238636,#2ea043);box-shadow:0 4px 16px rgba(35,134,54,0.3)}
.confirm-btn.blue{background:linear-gradient(135deg,#1a6dd4,#388bfd);box-shadow:0 4px 16px rgba(56,139,253,0.3)}
.confirm-btn.red{background:linear-gradient(135deg,#da3633,#f85149);box-shadow:0 4px 16px rgba(248,81,73,0.25)}
.confirm-btn.purple{background:linear-gradient(135deg,#7c3aed,#8b5cf6);box-shadow:0 4px 16px rgba(139,92,246,0.3)}
.timestamp{text-align:center;font-size:11px;color:#484f58;margin-top:10px;padding:6px;background:rgba(255,255,255,0.015);border-radius:8px}

/* ===== COUNT MODE ===== */
.count-list{max-width:700px;margin:0 auto;padding:4px 8px}
.count-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(90px,1fr));gap:4px}
.count-card{border-radius:10px;background:rgba(255,255,255,0.025);border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column;align-items:center;position:relative;padding-bottom:4px;overflow:hidden}
.count-card img{width:100%;aspect-ratio:1;object-fit:cover;display:block}
.count-card-emoji{width:100%;aspect-ratio:1;display:flex;align-items:center;justify-content:center;font-size:32px;background:rgba(255,255,255,0.02)}
.count-card-name{font-size:9px;font-weight:600;text-align:center;padding:2px 3px 0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;width:100%}
.count-card-input{width:calc(100% - 8px);margin:3px 4px;padding:5px;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.04);color:#58a6ff;font-size:14px;font-weight:700;text-align:center;font-family:'JetBrains Mono',monospace;outline:none}
.count-card-input:focus{border-color:#58a6ff}
.count-card.changed{border-color:rgba(210,153,34,0.4)!important;background:rgba(210,153,34,0.05)!important}
.count-row{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);margin-bottom:6px}
.count-input{width:72px;padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.04);color:#58a6ff;font-size:16px;font-weight:700;text-align:center;font-family:'JetBrains Mono',monospace;outline:none}
.count-input:focus{border-color:#58a6ff}
.count-changed{border-color:rgba(210,153,34,0.4)!important;background:rgba(210,153,34,0.05)!important}

/* ===== ADMIN PANEL ===== */
.admin-nav{display:flex;gap:0;background:rgba(255,255,255,0.03);border-radius:16px;margin:16px;overflow:hidden;border:1px solid rgba(255,255,255,0.06);max-width:700px;margin-left:auto;margin-right:auto}
.admin-tab{flex:1;padding:14px 8px;font-size:12px;font-weight:600;color:#8b949e;text-align:center;transition:all 0.2s;border-right:1px solid rgba(255,255,255,0.04)}
.admin-tab:last-child{border-right:none}
.admin-tab.active{background:rgba(139,92,246,0.15);color:#a78bfa;border-bottom:2px solid #a78bfa}
.admin-section{max-width:700px;margin:0 auto;padding:0 16px 20px}

/* Dashboard cards */
.dash-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:12px;margin-bottom:20px}
.dash-card{background:linear-gradient(135deg,rgba(255,255,255,0.04),rgba(255,255,255,0.015));border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:18px}
.dash-label{font-size:11px;color:#8b949e;font-weight:600}
.dash-value{font-size:26px;font-weight:800;margin-top:6px}
.dash-chart{background:rgba(255,255,255,0.025);border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:18px;margin-bottom:16px}
.chart-bar-wrap{display:flex;align-items:center;gap:8px;margin-bottom:6px}
.chart-label{font-size:11px;color:#8b949e;width:80px;text-align:right;flex-shrink:0}
.chart-bar{height:20px;border-radius:6px;transition:width 0.5s ease}
.chart-value{font-size:11px;font-weight:600;min-width:36px}

/* Product table */
.prod-table{width:100%;border-collapse:collapse;font-size:13px}
.prod-table th{text-align:left;padding:10px 10px;color:#8b949e;font-size:10px;font-weight:600;text-transform:uppercase;letter-spacing:0.06em;border-bottom:2px solid rgba(255,255,255,0.06)}
.prod-table td{padding:10px 10px;border-bottom:1px solid rgba(255,255,255,0.04)}
.prod-table tr:hover{background:rgba(255,255,255,0.025)}
.status-dot{width:8px;height:8px;border-radius:50%;display:inline-block;margin-right:6px}
.status-ok{background:#3fb950}
.status-low{background:#d29922}
.status-critical{background:#f85149}

/* ===== MODALS ===== */
.modal-overlay{position:fixed;inset:0;z-index:200;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;backdrop-filter:blur(12px)}
.modal-card{background:#12161d;border:1px solid rgba(255,255,255,0.1);border-radius:22px;padding:28px;max-width:460px;width:92%;max-height:92vh;overflow-y:auto;box-shadow:0 20px 60px rgba(0,0,0,0.5)}
.modal-title{font-size:18px;font-weight:700;margin-bottom:20px;display:flex;align-items:center;gap:8px}
.form-group{margin-bottom:14px}
.form-label{font-size:11px;font-weight:600;color:#8b949e;margin-bottom:5px;display:block;text-transform:uppercase;letter-spacing:0.06em}
.form-input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);font-size:14px;outline:none;transition:all 0.2s}
.form-input:focus{border-color:rgba(88,166,255,0.5);background:rgba(88,166,255,0.04);box-shadow:0 0 0 3px rgba(88,166,255,0.08)}
.form-select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.04);font-size:14px;outline:none;-webkit-appearance:none}
.form-row{display:flex;gap:8px}
.form-row .form-group{flex:1}
.btn-row{display:flex;gap:8px;margin-top:16px}
.btn-cancel{flex:1;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.04);color:#8b949e;font-size:14px;font-weight:600;transition:all 0.2s}
.btn-cancel:active{background:rgba(255,255,255,0.08)}
.btn-save{flex:2;padding:14px;border-radius:14px;border:none;background:linear-gradient(135deg,#238636,#2ea043);color:#fff;font-size:14px;font-weight:700;transition:all 0.2s;box-shadow:0 4px 16px rgba(35,134,54,0.25)}
.btn-save:active{transform:scale(0.97);box-shadow:none}
.edit-section{margin-bottom:16px;padding:14px;background:rgba(255,255,255,0.02);border-radius:14px;border:1px solid rgba(255,255,255,0.04)}
.edit-section-title{font-size:12px;font-weight:700;color:#e6edf3;margin-bottom:10px;display:flex;align-items:center;gap:6px}
.fetch-price-btn{width:42px;height:42px;border-radius:12px;border:1px solid rgba(88,166,255,0.3);background:rgba(88,166,255,0.08);color:#58a6ff;font-size:18px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all 0.15s;flex-shrink:0}
.fetch-price-btn:active{background:rgba(88,166,255,0.2);transform:scale(0.93)}
.spinner-sm{display:inline-block;width:14px;height:14px;border:2px solid rgba(88,166,255,0.2);border-top-color:#58a6ff;border-radius:50%;animation:spin 0.6s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.btn-delete{padding:12px;border-radius:12px;border:none;background:#f85149;color:#fff;font-size:14px;font-weight:700}
.btn-export{padding:12px 20px;border-radius:12px;border:none;background:linear-gradient(135deg,#1a6dd4,#388bfd);color:#fff;font-size:14px;font-weight:600;display:flex;align-items:center;gap:8px}

/* ===== PIN SCREEN ===== */
.pin-screen{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:80vh;padding:20px}
.pin-dots{display:flex;gap:12px;margin:20px 0}
.pin-dot{width:14px;height:14px;border-radius:50%;border:2px solid rgba(255,255,255,0.15);transition:all 0.2s}
.pin-dot.filled{background:#58a6ff;border-color:#58a6ff}
.pin-dot.error{background:#f85149;border-color:#f85149}
.pin-pad{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;max-width:260px}
.pin-btn{width:76px;height:76px;border-radius:50%;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.03);font-size:26px;font-weight:600;display:flex;align-items:center;justify-content:center;transition:all 0.15s}
.pin-btn:active{background:rgba(255,255,255,0.08);transform:scale(0.95)}

/* ===== MANAGE ===== */
.manage-btn{padding:8px 16px;border-radius:10px;font-size:12px;font-weight:600;border:1px solid rgba(139,92,246,0.3);color:#a78bfa;background:rgba(139,92,246,0.08);transition:all 0.2s}
.manage-btn.active{background:#8b5cf6;color:#fff;border-color:#8b5cf6}
.del-x{color:#f85149;font-size:18px;font-weight:700;padding:2px 6px;flex-shrink:0}
.add-row{display:flex;align-items:center;justify-content:center;gap:6px;padding:12px;border-radius:12px;border:1px dashed rgba(88,166,255,0.25);background:rgba(88,166,255,0.03);margin-bottom:6px;color:#58a6ff;font-size:13px;font-weight:600}

/* ===== SUCCESS ===== */
.success-overlay{position:fixed;inset:0;z-index:300;background:rgba(0,0,0,0.75);display:flex;align-items:center;justify-content:center}
.success-card{background:linear-gradient(135deg,#0d2818,#132d1f);border:1px solid rgba(63,185,80,0.3);border-radius:20px;padding:40px 48px;text-align:center}

/* ===== SCAN ===== */
.scan-area{border:2px dashed rgba(88,166,255,0.25);border-radius:16px;padding:32px 20px;text-align:center;background:rgba(88,166,255,0.03)}
.scan-preview{width:100%;max-height:260px;object-fit:contain;border-radius:14px;margin-bottom:12px;border:1px solid rgba(255,255,255,0.08)}
.scan-progress-bar{height:6px;border-radius:3px;background:rgba(255,255,255,0.06);overflow:hidden;margin-top:10px}
.scan-progress-fill{height:100%;border-radius:3px;background:linear-gradient(90deg,#58a6ff,#3fb950);transition:width 0.3s}
.scan-item-row{display:flex;align-items:center;gap:8px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:rgba(255,255,255,0.02);margin-bottom:6px}
.scan-item-row.matched{border-color:rgba(63,185,80,0.25)}
.scan-item-row.zero{opacity:0.4}
.scan-check{width:22px;height:22px;border-radius:6px;border:2px solid rgba(255,255,255,0.15);display:flex;align-items:center;justify-content:center;font-size:12px;flex-shrink:0}
.scan-check.checked{background:#3fb950;border-color:#3fb950;color:#fff}
.scan-qty-input{width:60px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.04);color:#58a6ff;font-size:14px;font-weight:700;text-align:center;font-family:'JetBrains Mono',monospace}
.scan-match-badge{padding:2px 6px;border-radius:5px;font-size:9px;font-weight:700;text-transform:uppercase}
.scan-match-badge.good{background:rgba(63,185,80,0.12);color:#3fb950}
.scan-match-badge.partial{background:rgba(210,153,34,0.12);color:#d29922}
.scan-match-badge.skip{background:rgba(248,81,73,0.12);color:#f85149}
.scan-raw-text{background:rgba(0,0,0,0.3);border-radius:10px;padding:12px;font-size:11px;color:#8b949e;white-space:pre-wrap;word-break:break-all;max-height:160px;overflow-y:auto;margin-top:8px;font-family:'JetBrains Mono',monospace;line-height:1.5}
.file-input-wrap{position:relative;overflow:hidden;display:inline-block;width:100%}
.file-input-wrap input[type=file]{position:absolute;left:0;top:0;opacity:0;width:100%;height:100%;cursor:pointer}

/* ===== API INTEGRATION ===== */
.api-card{background:rgba(255,255,255,0.025);border:1px solid rgba(255,255,255,0.07);border-radius:16px;padding:18px;margin-bottom:14px}
.api-status{display:flex;align-items:center;gap:8px;font-size:13px}
.api-dot{width:8px;height:8px;border-radius:50%}
.api-dot.connected{background:#3fb950;box-shadow:0 0 6px #3fb950}
.api-dot.disconnected{background:#f85149}

/* ===== ALERTS ===== */
.alert-banner{margin:0 auto 8px;max-width:520px;padding:0 20px}
.alert-card{border-radius:16px;padding:16px 18px;display:flex;align-items:center;gap:14px;cursor:pointer;transition:all 0.15s}
.alert-card:active{transform:scale(0.98)}
.alert-card.critical{background:linear-gradient(135deg,rgba(248,81,73,0.12),rgba(248,81,73,0.04));border:1px solid rgba(248,81,73,0.3)}
.alert-card.warning{background:linear-gradient(135deg,rgba(210,153,34,0.12),rgba(210,153,34,0.04));border:1px solid rgba(210,153,34,0.3)}
.alert-icon{font-size:28px;flex-shrink:0}
.alert-body{flex:1;min-width:0}
.alert-title{font-size:13px;font-weight:700}
.alert-sub{font-size:11px;color:#8b949e;margin-top:2px}
.alert-count{font-size:22px;font-weight:800;flex-shrink:0}
.alert-badge{position:absolute;top:-4px;right:-4px;min-width:16px;height:16px;border-radius:8px;background:#f85149;color:#fff;font-size:9px;font-weight:800;display:flex;align-items:center;justify-content:center;padding:0 4px;box-shadow:0 0 6px rgba(248,81,73,0.4)}
.alerts-list{max-width:700px;margin:0 auto;padding:10px 16px}
.alert-item{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;margin-bottom:6px;transition:all 0.15s}
.alert-item.zero{background:rgba(248,81,73,0.06);border:1px solid rgba(248,81,73,0.15)}
.alert-item.low{background:rgba(210,153,34,0.06);border:1px solid rgba(210,153,34,0.15)}
.alert-item-img{width:44px;height:44px;border-radius:10px;object-fit:cover;flex-shrink:0}
.alert-item-emoji{font-size:32px;width:44px;text-align:center;flex-shrink:0}
.alert-item-info{flex:1;min-width:0}
.alert-item-name{font-size:13px;font-weight:600}
.alert-item-cat{font-size:10px;color:#8b949e}
.alert-item-stock{text-align:right;flex-shrink:0}
.alert-item-qty{font-size:18px;font-weight:800}
.alert-item-unit{font-size:10px;color:#8b949e}
.alert-filter-bar{display:flex;gap:6px;padding:8px 16px;max-width:700px;margin:0 auto}
.alert-filter{padding:6px 14px;border-radius:20px;font-size:12px;font-weight:600;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.03);color:#8b949e;transition:all 0.15s}
.alert-filter.active{border-color:rgba(248,81,73,0.4);background:rgba(248,81,73,0.1);color:#f85149}

/* ===== BARCODE SCANNER ===== */
.barcode-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.95);z-index:200;display:flex;flex-direction:column;align-items:center;justify-content:center}
.barcode-video{width:90%;max-width:400px;border-radius:16px;border:2px solid rgba(88,166,255,0.4)}
.barcode-guide{position:absolute;width:70%;max-width:280px;height:100px;border:2px solid #3fb950;border-radius:12px;box-shadow:0 0 0 9999px rgba(0,0,0,0.5)}
.barcode-status{color:#fff;font-size:14px;margin-top:16px;text-align:center}
.barcode-result{padding:12px 20px;border-radius:12px;background:rgba(63,185,80,0.1);border:1px solid rgba(63,185,80,0.3);color:#3fb950;font-size:16px;font-weight:700;margin-top:12px;font-family:monospace}
.barcode-btn{padding:10px 24px;border-radius:12px;font-size:14px;font-weight:600;margin-top:16px;border:none;cursor:pointer}
.scan-barcode-btn{display:flex;align-items:center;gap:6px;padding:8px 14px;border-radius:10px;border:1px solid rgba(88,166,255,0.25);background:rgba(88,166,255,0.06);color:#58a6ff;font-size:12px;font-weight:600;cursor:pointer;transition:all 0.15s}
.scan-barcode-btn:active{transform:scale(0.95);background:rgba(88,166,255,0.15)}

/* External scanner toast */
.ext-scan-toast{position:fixed;top:20px;left:50%;transform:translateX(-50%);z-index:300;padding:12px 20px;border-radius:14px;display:flex;align-items:center;gap:10px;animation:toastIn 0.3s ease;min-width:280px;max-width:90%;box-shadow:0 8px 32px rgba(0,0,0,0.5)}
.ext-scan-toast.success{background:rgba(14,17,23,0.96);border:1px solid rgba(63,185,80,0.4)}
.ext-scan-toast.fail{background:rgba(14,17,23,0.96);border:1px solid rgba(248,81,73,0.4)}
@keyframes toastIn{from{opacity:0;transform:translateX(-50%) translateY(-20px)}to{opacity:1;transform:translateX(-50%) translateY(0)}}
.scanner-status-bar{display:flex;align-items:center;gap:6px;padding:6px 12px;border-radius:10px;font-size:11px;font-weight:600}
.scanner-status-bar.active{background:rgba(63,185,80,0.08);border:1px solid rgba(63,185,80,0.15);color:#3fb950}
.scanner-status-bar.inactive{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.06);color:#484f58}
.scanner-pulse{width:8px;height:8px;border-radius:50%;background:#3fb950;animation:scanPulse 2s ease-in-out infinite}
@keyframes scanPulse{0%,100%{box-shadow:0 0 0 0 rgba(63,185,80,0.4)}50%{box-shadow:0 0 0 6px rgba(63,185,80,0)}}

/* ===== AI UPDATES ===== */
.ai-update-card{padding:14px;border-radius:14px;border:1px solid rgba(139,92,246,0.15);background:rgba(139,92,246,0.04);margin-bottom:8px}
.ai-update-title{font-size:13px;font-weight:700;color:#a78bfa;margin-bottom:4px}
.ai-update-body{font-size:12px;color:#c9d1d9;line-height:1.5}
.ai-update-date{font-size:10px;color:#484f58;margin-top:6px}
.ai-pulse{animation:aiPulse 2s ease-in-out infinite}
@keyframes aiPulse{0%,100%{opacity:1}50%{opacity:0.5}}

/* ===== MIGRATION ===== */
.export-card{padding:16px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);margin-bottom:10px;cursor:pointer;transition:all 0.15s}
.export-card:active{transform:scale(0.98);background:rgba(255,255,255,0.04)}


/* ===== TRANSFERS ===== */
.transfer-card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:16px;margin-bottom:12px}
.transfer-loc-btn{padding:14px 16px;border-radius:14px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.03);display:flex;align-items:center;gap:10px;width:100%;font-size:14px;font-weight:600;transition:all 0.15s;cursor:pointer}
.transfer-loc-btn.selected{border-color:rgba(88,166,255,0.4);background:rgba(88,166,255,0.1);color:#58a6ff}
.transfer-loc-btn:active{transform:scale(0.97)}
.transfer-arrow{text-align:center;font-size:24px;color:#484f58;padding:6px 0}
/* ===== COUNT SHEET ===== */
.cs-mode-card{flex:1;padding:20px 16px;border-radius:16px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.03);text-align:center;cursor:pointer;transition:all 0.15s}
.cs-mode-card:active{transform:scale(0.96)}
.cs-mode-card.selected{border-color:rgba(88,166,255,0.4);background:rgba(88,166,255,0.1)}
.cs-print-row{display:flex;align-items:center;gap:8px;padding:8px 0;border-bottom:1px solid rgba(255,255,255,0.04);font-size:13px}
/* ===== GLOBAL SEARCH ===== */
.global-search-overlay{position:fixed;inset:0;z-index:200;background:rgba(0,0,0,0.85);backdrop-filter:blur(12px);display:flex;flex-direction:column;padding:20px}
.global-search-input{width:100%;padding:16px 20px 16px 48px;border-radius:16px;border:2px solid rgba(88,166,255,0.4);background:rgba(255,255,255,0.06);font-size:17px;color:#e6edf3;outline:none}
.global-search-input:focus{border-color:#58a6ff;background:rgba(88,166,255,0.08)}
.gs-result{display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:14px;cursor:pointer;transition:all 0.1s}
.gs-result:active{background:rgba(255,255,255,0.06)}
/* ===== ITEM HISTORY ===== */
.history-row{display:flex;align-items:center;gap:10px;padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.04);font-size:13px}
/* ===== TEMPERATURE LOG ===== */
.temp-card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:16px;margin-bottom:10px;display:flex;align-items:center;gap:14px}
.temp-input{width:70px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);font-size:18px;font-weight:700;text-align:center;font-family:'JetBrains Mono',monospace;color:#e6edf3;outline:none}
.temp-input:focus{border-color:rgba(88,166,255,0.5)}
/* ===== WASTE REASON ===== */
.reason-pills{display:flex;flex-wrap:wrap;gap:6px;margin:10px 0}
.reason-pill{padding:8px 14px;border-radius:20px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.03);font-size:12px;font-weight:600;color:#8b949e;cursor:pointer;transition:all 0.15s}
.reason-pill.active{background:rgba(248,81,73,0.12);color:#f85149;border-color:rgba(248,81,73,0.3)}
.reason-pill:active{transform:scale(0.95)}
/* ===== VARIANCE ===== */
.var-row{display:flex;align-items:center;gap:10px;padding:10px 12px;border-bottom:1px solid rgba(255,255,255,0.04);font-size:13px}
.var-row.negative{background:rgba(248,81,73,0.04)}
/* ===== QUICK ACTIONS ===== */
.quick-actions{display:flex;gap:8px;padding:8px 20px;max-width:520px;margin:0 auto;overflow-x:auto}
.quick-action-btn{padding:8px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.03);font-size:11px;font-weight:600;color:#8b949e;white-space:nowrap;cursor:pointer;transition:all 0.15s;display:flex;align-items:center;gap:6px}
.quick-action-btn:active{transform:scale(0.95);background:rgba(255,255,255,0.06)}
/* ===== FAB ===== */
.fab-search{position:fixed;bottom:24px;right:24px;width:56px;height:56px;border-radius:50%;background:linear-gradient(135deg,#1a6dd4,#388bfd);color:#fff;font-size:22px;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 24px rgba(56,139,253,0.4);z-index:100;cursor:pointer;border:none;transition:all 0.2s}
.fab-search:active{transform:scale(0.9);box-shadow:0 3px 12px rgba(56,139,253,0.3)}


/* ===== TILE TIMESTAMPS ===== */
.tile-ts{font-size:7px;color:#484f58;text-align:center;padding:1px 4px 3px;line-height:1.3;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.tile-ts span{color:#3fb950}
.tile-ts .out{color:#f85149}
/* ===== ARCHIVE ===== */
.arc-filters{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:12px;align-items:center}
.arc-input{padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);font-size:12px;color:#e6edf3;outline:none;font-family:inherit}
.arc-input:focus{border-color:rgba(88,166,255,0.5)}
.arc-row{display:flex;align-items:center;gap:8px;padding:8px 10px;border-bottom:1px solid rgba(255,255,255,0.04);font-size:12px;transition:background 0.1s}
.arc-row:hover{background:rgba(255,255,255,0.02)}
.arc-mode{padding:2px 7px;border-radius:6px;font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:0.03em}
.arc-summary{display:grid;grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:8px;margin-bottom:14px}
.arc-sum-card{padding:14px;border-radius:14px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.06);text-align:center}
.arc-sum-val{font-size:20px;font-weight:800;margin-bottom:2px}
.arc-sum-lbl{font-size:9px;color:#484f58;text-transform:uppercase;font-weight:700;letter-spacing:0.05em}
</style>
</head>

// Listen for external scanner (keyboard wedge mode)
document.addEventListener("keydown", function(e) {
  if(!extScannerEnabled) return;
  var tag = (document.activeElement||{}).tagName||"";
  var activeId = (document.activeElement||{}).id||"";
  if((tag==="INPUT"||tag==="TEXTAREA"||tag==="SELECT") && activeId!=="barcode-manual") return;
  if(e.key==="Enter" && extScannerBuffer.length>=4) {
    e.preventDefault();
    var code = extScannerBuffer;
    extScannerBuffer = "";
    clearTimeout(extScannerTimeout);
    if(scanningBarcode) {
      lastBarcode = code;
      if(barcodeStream){barcodeStream.getTracks().forEach(function(t){t.stop();});barcodeStream=null;}
      render();
    } else {
      handleExternalScan(code);
    }
    return;
  }
  if(e.key.length===1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
    extScannerBuffer += e.key;
    clearTimeout(extScannerTimeout);
    extScannerTimeout = setTimeout(function(){ extScannerBuffer=""; }, 150);
  }
});

}

// ========== ALERTS ==========
function getAlerts() {
  var alerts=[];
  for(var c in ITEMS_DB){var cat=null;for(var ci=0;ci<CATEGORIES.length;ci++)if(CATEGORIES[ci].id===c)cat=CATEGORIES[ci];
    for(var i=0;i<ITEMS_DB[c].length;i++){var it=ITEMS_DB[c][i];
      if(it.stock===0) alerts.push({item:it,cat:cat,catId:c,idx:i,level:"zero"});
      else if(it.stock<=(it.alertCrit||5)) alerts.push({item:it,cat:cat,catId:c,idx:i,level:"critical"});
      else if(it.stock<=(it.alertLow||15)) alerts.push({item:it,cat:cat,catId:c,idx:i,level:"low"});
    }
  }
  alerts.sort(function(a,b){
    var order={zero:0,critical:1,low:2};
    if(order[a.level]!==order[b.level]) return order[a.level]-order[b.level];
    return a.item.stock-b.item.stock;
  });
  return alerts;
}
function getZeroCount(){var n=0;for(var c in ITEMS_DB)for(var i=0;i<ITEMS_DB[c].length;i++)if(ITEMS_DB[c][i].stock===0)n++;return n;}
function getLowCount(){var n=0;for(var c in ITEMS_DB)for(var i=0;i<ITEMS_DB[c].length;i++){var it=ITEMS_DB[c][i];if(it.stock>0&&it.stock<=(it.alertLow||15))n++;}return n;}
function getTotalAlertCount(){return getZeroCount()+getLowCount();}

// ========== BARCODE SCANNER ==========
function findItemByBarcode(code) {
  for(var c in ITEMS_DB) for(var i=0;i<ITEMS_DB[c].length;i++) {
    if(ITEMS_DB[c][i].barcode===code) return {item:ITEMS_DB[c][i],catId:c,idx:i};
    if(ITEMS_DB[c][i].subs) for(var s=0;s<ITEMS_DB[c][i].subs.length;s++)
      if(ITEMS_DB[c][i].subs[s].barcode===code) return {item:ITEMS_DB[c][i],catId:c,idx:i,subIdx:s};
  }
  return null;
}

function startBarcodeScan() {
  scanningBarcode=true;lastBarcode="";render();
  if(!navigator.mediaDevices||!navigator.mediaDevices.getUserMedia){
    lastBarcode="CAMERA_ERROR";render();return;
  }
  navigator.mediaDevices.getUserMedia({video:{facingMode:"environment",width:{ideal:1280},height:{ideal:720}}})
  .then(function(stream){
    barcodeStream=stream;
    setTimeout(function(){
      var v=document.getElementById("barcode-video");
      if(v){v.srcObject=stream;v.play();startBarcodeDetection(v);}
    },100);
  }).catch(function(e){console.error("Camera error:",e);lastBarcode="CAMERA_ERROR";render();});
}

function startBarcodeDetection(video) {
  if(typeof BarcodeDetector!=="undefined") {
    var detector=new BarcodeDetector({formats:["ean_13","ean_8","upc_a","upc_e","code_128","code_39","qr_code"]});
    function detectFrame(){
      if(!scanningBarcode)return;
      detector.detect(video).then(function(barcodes){
        if(barcodes.length>0){
          var code=barcodes[0].rawValue;
          handleBarcodeResult(code);return;
        }
        requestAnimationFrame(detectFrame);
      }).catch(function(){requestAnimationFrame(detectFrame);});
    }
    detectFrame();
  } else {
    // Fallback: manual entry
    lastBarcode="NO_DETECTOR";render();
  }
}

function handleBarcodeResult(code) {
  lastBarcode=code;
  if(barcodeStream){barcodeStream.getTracks().forEach(function(t){t.stop();});barcodeStream=null;}
  var found=findItemByBarcode(code);
  if(found) {
    // Auto navigate to qty screen
    var catIdx=-1;for(var ci=0;ci<CATEGORIES.length;ci++)if(CATEGORIES[ci].id===found.catId)catIdx=ci;
    if(catIdx>=0) selCat=CATEGORIES[catIdx];
    selItem=found.item;screen="qty";quantity="";qtyMode=(selItem.unit==="kg")?"kg":"pcs";
    scanningBarcode=false;render();
  } else {
    render(); // Show "not found" UI
  }
}

function stopBarcodeScan() {
  scanningBarcode=false;
  if(barcodeStream){barcodeStream.getTracks().forEach(function(t){t.stop();});barcodeStream=null;}
  render();
}

function assignBarcode(catId,idx,code) {
  ITEMS_DB[catId][idx].barcode=code;
  lastBarcode="";scanningBarcode=false;render();
}

function checkAiUpdates() {
  if(!claudeApiKey){showModal="nokey";render();setTimeout(function(){showModal="";render();},2000);return;}
  aiCheckLoading=true;render();
  var payload={
    model:"claude-sonnet-4-20250514",
    max_tokens:2048,
    messages:[{role:"user",content:"You are an AI technology advisor for a kitchen/restaurant inventory management system. List 3-5 recent (2025-2026) AI tools, APIs, or technologies that could improve: inventory forecasting, supplier automation, waste reduction, recipe costing, or kitchen operations. For each: name, one-line description, relevance score (1-5), and a suggested integration. Return ONLY valid JSON array: [{\"name\":\"...\",\"desc\":\"...\",\"relevance\":5,\"integration\":\"...\"}]. Focus on practical, deployable tools."}],
    system:"Return only a JSON array. No markdown, no explanation."
  };
  fetch("https://api.anthropic.com/v1/messages",{
    method:"POST",
    headers:{"Content-Type":"application/json","x-api-key":claudeApiKey,"anthropic-version":"2023-06-01","anthropic-dangerous-direct-browser-access":"true"},
    body:JSON.stringify(payload)
  }).then(function(r){return r.json();})
  .then(function(data){
    var text="";for(var i=0;i<data.content.length;i++)if(data.content[i].type==="text")text+=data.content[i].text;
    var jsonMatch=text.match(/\[[\s\S]*\]/);
    if(jsonMatch){
      aiUpdates=JSON.parse(jsonMatch[0]);
      aiLastCheck=now();
      localStorage.setItem("aiUpdates",JSON.stringify(aiUpdates));
      localStorage.setItem("aiLastCheck",aiLastCheck);
    }
    aiCheckLoading=false;render();
  }).catch(function(e){console.error("AI check error:",e);aiCheckLoading=false;render();});
}

function importAppState(input) {
  if(!input.files||!input.files[0])return;
  var reader=new FileReader();
  reader.onload=function(e){
    try{
      var state=JSON.parse(e.target.result);
      if(!state.version||!state.items){alert("Invalid state file");return;}
      // Merge items
      for(var c in state.items){
        if(ITEMS_DB[c]) ITEMS_DB[c]=state.items[c];
      }
      if(state.transactions) txLog=state.transactions;
      showModal="success";render();setTimeout(function(){showModal="";render();},1200);
    }catch(err){alert("Error: "+err.message);}
  };reader.readAsText(input.files[0]);
}

// ========== INVOICE SCANNER (reuse from v2) ==========
function startScan(){showModal="invoice";scanState="capturing";scanImage=null;scanRawText="";scanResults=[];scanShowRaw=false;render();}
function handleInvoiceFile(input){
  if(!input.files||!input.files[0])return;var file=input.files[0];var reader=new FileReader();
  reader.onload=function(e){
    scanImage=e.target.result;
    scanState="processing";scanProgress=0;render();

    if(claudeApiKey) {
      // Use Claude Vision API
      scanStatus="Sending to Claude Vision AI...";scanProgress=15;render();
      callClaudeVision(scanImage);
    } else {
      // Fallback to Tesseract OCR
      scanStatus="No Claude API key \u2014 using local OCR...";scanProgress=5;render();
      fallbackTesseract(scanImage);
    }
  };reader.readAsDataURL(file);
}

function callClaudeVision(imgDataUrl) {
  // Extract base64 and media type
  var parts = imgDataUrl.split(",");
  var meta = parts[0]; // data:image/jpeg;base64
  var base64 = parts[1];
  var mediaType = "image/jpeg";
  var mm = meta.match(/data:(image\/[a-z]+)/);
  if(mm) mediaType = mm[1];

  // Build product list for context
  var prodList = [];
  for(var c in ITEMS_DB) {
    var cat = null;
    for(var ci=0;ci<CATEGORIES.length;ci++) if(CATEGORIES[ci].id===c) cat=CATEGORIES[ci];
    for(var i=0;i<ITEMS_DB[c].length;i++) {
      var it = ITEMS_DB[c][i];
      prodList.push(it.name + (it.nameEs ? " ("+it.nameEs+")" : ""));
    }
  }

  var systemPrompt = "You are an invoice/delivery note parser for a kitchen inventory system. Extract ALL product line items with their quantities from this invoice image. Return ONLY a JSON array, no other text. Each element: {\"name\":\"product name as written\",\"qty\":number,\"unit\":\"kg or pcs or L or g or box or ctn\",\"price\":number_or_null}. Rules: 1) Include every product line. 2) qty must be numeric >0. 3) Skip headers, totals, subtotals, tax lines, addresses. 4) If unit is unclear default to pcs. 5) Understand Hebrew, English, Spanish invoices. 6) If handwritten, do your best to read it. Known products in our system: " + prodList.join(", ");

  var body = {
    model: "claude-sonnet-4-20250514",
    max_tokens: 4096,
    messages: [{
      role: "user",
      content: [
        {type:"image",source:{type:"base64",media_type:mediaType,data:base64}},
        {type:"text",text:"Parse this delivery invoice/note. Extract all product items with quantities. Return ONLY a valid JSON array."}
      ]
    }],
    system: systemPrompt
  };

  scanStatus = "Claude AI is reading the invoice...";
  scanProgress = 30;
  render();

  fetch("https://api.anthropic.com/v1/messages", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-api-key": claudeApiKey,
      "anthropic-version": "2023-06-01",
      "anthropic-dangerous-direct-browser-access": "true"
    },
    body: JSON.stringify(body)
  })
  .then(function(resp) {
    if(!resp.ok) {
      return resp.json().then(function(err) {
        throw new Error(err.error ? err.error.message : "API error " + resp.status);
      });
    }
    return resp.json();
  })
  .then(function(data) {
    scanProgress = 80;
    scanStatus = "Parsing AI response...";
    render();

    // Extract text content
    var text = "";
    for(var i=0;i<data.content.length;i++) {
      if(data.content[i].type==="text") text += data.content[i].text;
    }

    scanRawText = text;

    // Parse JSON from response
    var jsonStr = text;
    // Try to extract JSON array if wrapped in other text
    var jsonMatch = text.match(/\[[\s\S]*\]/);
    if(jsonMatch) jsonStr = jsonMatch[0];

    try {
      var items = JSON.parse(jsonStr);
      processClaudeResults(items);
    } catch(e) {
      scanStatus = "AI returned non-JSON. Trying text parse...";
      render();
      // Fallback: parse as text lines
      parseScan(text);
      scanState = "results";
      render();
    }
  })
  .catch(function(err) {
    console.error("Claude API error:", err);
    scanStatus = "Claude API error: " + err.message + " \u2014 Falling back to local OCR...";
    scanProgress = 10;
    render();
    // Fallback to Tesseract
    setTimeout(function(){ fallbackTesseract(scanImage); }, 1000);
  });
}

function processClaudeResults(items) {
  scanResults = [];
  var allItems = allItemsFlat();

  for(var i=0;i<items.length;i++) {
    var ci = items[i];
    var name = ci.name || "";
    var qty = parseFloat(ci.qty) || 0;
    var unit = (ci.unit || "pcs").toLowerCase();
    var price = ci.price || null;

    if(!name || qty <= 0) continue;

    // Smart matching against our inventory
    var best = null;
    var bestScore = 0;
    var searchLower = name.toLowerCase();

    for(var j=0;j<allItems.length;j++) {
      var itemName = allItems[j].item.name.toLowerCase();
      var itemNameEs = (allItems[j].item.nameEs || "").toLowerCase();
      var score = 0;

      // Exact match
      if(searchLower === itemName || searchLower === itemNameEs) { score = 100; }
      // Contains
      else if(searchLower.indexOf(itemName) !== -1 || itemName.indexOf(searchLower) !== -1) { score = 90; }
      else if(itemNameEs && (searchLower.indexOf(itemNameEs) !== -1 || itemNameEs.indexOf(searchLower) !== -1)) { score = 88; }
      else {
        // Word matching
        var sw = searchLower.split(/[\s\-,]+/).filter(function(w){return w.length>2;});
        var iw = itemName.split(/[\s\-]+/).filter(function(w){return w.length>2;});
        var matched = 0;
        for(var a=0;a<sw.length;a++) for(var b=0;b<iw.length;b++) {
          if(sw[a]===iw[b]) matched+=2;
          else if(sw[a].indexOf(iw[b])!==-1 || iw[b].indexOf(sw[a])!==-1) matched+=1;
        }
        score = Math.min(80, matched * 20);

        // Also try Spanish
        if(itemNameEs) {
          var iwEs = itemNameEs.split(/[\s\-]+/).filter(function(w){return w.length>2;});
          var matchedEs = 0;
          for(var a=0;a<sw.length;a++) for(var b=0;b<iwEs.length;b++) {
            if(sw[a]===iwEs[b]) matchedEs+=2;
            else if(sw[a].indexOf(iwEs[b])!==-1 || iwEs[b].indexOf(sw[a])!==-1) matchedEs+=1;
          }
          score = Math.max(score, Math.min(80, matchedEs * 20));
        }
      }

      if(score > bestScore && score >= 30) {
        bestScore = score;
        best = {item:allItems[j].item, catId:allItems[j].catId, score:score};
      }
    }

    scanResults.push({
      name: name,
      qty: qty,
      unit: unit,
      price: price,
      matched: !!best,
      matchScore: best ? best.score : 0,
      matchedItem: best ? best.item : null,
      matchedCatId: best ? best.catId : null,
      include: !!best && qty > 0
    });
  }

  // Sort: matched first
  scanResults.sort(function(a,b){
    if(a.matched && !b.matched) return -1;
    if(!a.matched && b.matched) return 1;
    return b.matchScore - a.matchScore;
  });

  scanProgress = 100;
  scanState = "results";
  render();
}

function fallbackTesseract(imgDataUrl) {
  var img = new Image();
  img.onload = function(){
    var c = document.createElement("canvas");
    var s = Math.min(1, 2000/img.width);
    c.width = Math.round(img.width*s);
    c.height = Math.round(img.height*s);
    var ctx = c.getContext("2d");
    ctx.drawImage(img, 0, 0, c.width, c.height);
    var d = ctx.getImageData(0, 0, c.width, c.height).data;
    for(var i=0;i<d.length;i+=4){
      var g=0.299*d[i]+0.587*d[i+1]+0.114*d[i+2];
      g=((g/255-0.5)*1.5+0.5)*255;
      g=Math.max(0,Math.min(255,g));
      var v=g>140?255:0;
      d[i]=d[i+1]=d[i+2]=v;
    }
    ctx.putImageData(new ImageData(new Uint8ClampedArray(d),c.width,c.height),0,0);
    scanStatus="Running local OCR...";scanProgress=10;render();
    if(typeof Tesseract==="undefined"){
      scanStatus="OCR library loading...";render();
      setTimeout(function(){
        if(typeof Tesseract!=="undefined") doOCR(c.toDataURL("image/png"));
        else{scanStatus="OCR failed to load";scanState="capturing";render();}
      },3000);return;
    }
    doOCR(c.toDataURL("image/png"));
  };
  img.src = imgDataUrl;
}
function doOCR(imgData){
  Tesseract.recognize(imgData,"eng+heb",{logger:function(m){if(m.status==="recognizing text"){scanProgress=10+Math.round(m.progress*80);scanStatus="Reading... "+Math.round(m.progress*100)+"%";render();}}})
  .then(function(r){scanRawText=r.data.text;scanProgress=95;scanStatus="Matching...";render();parseScan(scanRawText);scanState="results";render();})
  .catch(function(e){scanStatus="Error: "+e.message;scanState="capturing";render();});
}
function parseScan(text){
  scanResults=[];var lines=text.split("\n");var all=allItemsFlat();
  for(var li=0;li<lines.length;li++){var line=lines[li].trim();if(line.length<3)continue;
    var nums=line.match(/\d+\.?\d*/g);var words=line.replace(/\d+\.?\d*/g,"").replace(/[^a-zA-Z\u0590-\u05FF\s]/g,"").trim();
    if(!nums||!words||words.length<2)continue;var qty=0;
    for(var n=0;n<nums.length;n++){var v=parseFloat(nums[n]);if(v>0&&v<10000){qty=v;break;}}
    var best=null,bestS=0;var search=words.toLowerCase();
    for(var i=0;i<all.length;i++){var iname=all[i].item.name.toLowerCase();var score=0;
      if(search===iname)score=100;else if(search.indexOf(iname)!==-1||iname.indexOf(search)!==-1)score=80;
      else{var sw=search.split(/\s+/),iw=iname.split(/\s+/),mw=0;
        for(var a=0;a<sw.length;a++)for(var b=0;b<iw.length;b++){if(sw[a].length>2&&iw[b].length>2){if(sw[a]===iw[b])mw+=2;else if(sw[a].indexOf(iw[b])!==-1||iw[b].indexOf(sw[a])!==-1)mw+=1;}}
        score=Math.min(70,mw*20);}
      if(score>bestS&&score>=30){bestS=score;best={item:all[i].item,catId:all[i].catId,score:score};}
    }
    scanResults.push({name:words,qty:qty,matched:!!best,matchScore:best?best.score:0,matchedItem:best?best.item:null,include:best&&qty>0});
  }
  scanResults.sort(function(a,b){if(a.matched&&!b.matched)return -1;if(!a.matched&&b.matched)return 1;return b.matchScore-a.matchScore;});
}
function toggleScanItem(i){scanResults[i].include=!scanResults[i].include;render();}
function updateScanQty(i,v){scanResults[i].qty=parseFloat(v)||0;render();}
function confirmScanResults(){
  var added=0;for(var i=0;i<scanResults.length;i++){var r=scanResults[i];if(!r.include||r.qty<=0||!r.matchedItem)continue;
    r.matchedItem.stock+=r.qty;r.matchedItem.lastIn=nowShort();
    txLog.push({item:r.matchedItem.name,mode:"in",qty:r.qty,unit:r.matchedItem.unit,storage:storage?storage.name:"",time:now(),source:"invoice"});
    archivePush({item:r.matchedItem.name,itemId:r.matchedItem.id||"",cat:"",mode:"in",qty:r.qty,unit:r.matchedItem.unit,price:r.matchedItem.price||0,total:r.qty*(r.matchedItem.price||0),storage:storage?storage.name:"",reason:"invoice",stockAfter:r.matchedItem.stock});
    added++;}
  scanState="idle";showModal="success";render();setTimeout(function(){showModal="";screen="storage";render();},1500);
}

function renderAlerts() {
  var alerts=getAlerts();

  var h=renderHeader('Stock Alerts','\u26A0\uFE0F '+alerts.length+' items need attention');

  // Filter tabs
  h+='<div class="alert-filter-bar">';
  h+='<button class="alert-filter'+(alertFilter==="all"?" active":"")+'" onclick="alertFilter=\'all\';render()" style="'+(alertFilter==="all"?"border-color:rgba(248,81,73,0.4);background:rgba(248,81,73,0.1);color:#f85149":"")+'">All ('+alerts.length+')</button>';
  h+='<button class="alert-filter'+(alertFilter==="zero"?" active":"")+'" onclick="alertFilter=\'zero\';render()" style="'+(alertFilter==="zero"?"border-color:rgba(248,81,73,0.4);background:rgba(248,81,73,0.1);color:#f85149":"")+'">'+'\u26D4 Out of Stock ('+zeroN+')</button>';
  h+='<button class="alert-filter'+(alertFilter==="low"?" active":"")+'" onclick="alertFilter=\'low\';render()" style="'+(alertFilter==="low"?"border-color:rgba(210,153,34,0.4);background:rgba(210,153,34,0.1);color:#d29922":"")+'">'+'\u26A0\uFE0F Low ('+lowN+')</button>';
  h+='</div>';

  // Filtered alerts
  var filtered=alerts;
  if(alertFilter==="zero") filtered=alerts.filter(function(a){return a.level==="zero";});
  else if(alertFilter==="low") filtered=alerts.filter(function(a){return a.level==="low"||a.level==="critical";});

  h+='<div class="alerts-list">';
  if(filtered.length===0) {
    h+='<div style="text-align:center;padding:40px 20px;color:#8b949e">';
    h+='<div style="font-size:48px;margin-bottom:12px">\u2705</div>';
    h+='<div style="font-size:16px;font-weight:600">All Good!</div>';
    h+='<div style="font-size:13px;margin-top:4px">No stock alerts in this category</div></div>';
  }

  for(var i=0;i<filtered.length;i++){
    var a=filtered[i];
    var isZero=a.item.stock===0;
    var isCrit=a.item.stock>0&&a.item.stock<=(a.item.alertCrit||5);
    var cls=isZero?"zero":"low";
    var stockColor=isZero?"#f85149":isCrit?"#f85149":"#d29922";
    var statusText=isZero?"OUT OF STOCK":isCrit?"CRITICAL":"LOW STOCK";

    h+='<div class="alert-item '+cls+'">';
    // Image
    if(a.item.img&&PRODUCT_IMAGES[a.item.img]) h+='<img class="alert-item-img" src="'+PRODUCT_IMAGES[a.item.img]+'">';
    else h+='<div class="alert-item-emoji">'+a.item.emoji+'</div>';
    // Info
    h+='<div class="alert-item-info">';
    h+='<div class="alert-item-name">'+a.item.name+'</div>';
    if(a.item.nameEs) h+='<div style="font-size:10px;color:#8b949e;font-style:italic">'+a.item.nameEs+'</div>';
    h+='<div class="alert-item-cat">'+(a.cat?a.cat.emoji+" "+a.cat.name:"")+'</div>';
    h+='<div style="margin-top:3px"><span style="font-size:9px;font-weight:700;padding:2px 6px;border-radius:4px;background:'+stockColor+'22;color:'+stockColor+';border:1px solid '+stockColor+'44">'+statusText+'</span>';
    h+=' <span style="font-size:9px;color:#484f58">alert \u2264 '+(isZero||isCrit?(a.item.alertCrit||5):(a.item.alertLow||15))+'</span></div>';
    h+='</div>';
    // Stock number
    h+='<div class="alert-item-stock">';
    h+='<div class="alert-item-qty mono" style="color:'+stockColor+'">'+a.item.stock+'</div>';
    h+='<div class="alert-item-unit">'+a.item.unit+'</div>';
    h+='</div>';
    h+='</div>';
  }

  h+='</div>';
  return h;
}

<script>

var deferredPrompt=null;var installOverlay=document.getElementById("install-overlay");
var isStandalone=window.matchMedia("(display-mode:standalone)").matches||navigator.standalone;
if(!isStandalone){
  window.addEventListener("beforeinstallprompt",function(e){e.preventDefault();deferredPrompt=e;
    if(!localStorage.getItem("pwa-d")){installOverlay.style.display="flex";document.getElementById("inst-auto").style.display="block";document.getElementById("inst-manual").style.display="none";}});
  setTimeout(function(){if(!deferredPrompt&&!isStandalone&&!localStorage.getItem("pwa-d"))installOverlay.style.display="flex";},2000);
}
function dismissInstall(){installOverlay.style.display="none";localStorage.setItem("pwa-d","1");}

function renderArchive(){
  var h='<div style="font-size:15px;font-weight:700;margin-bottom:4px">\uD83D\uDCC5 Transaction Archive</div>';
  h+='<div style="font-size:12px;color:#8b949e;margin-bottom:14px">Full history of all inventory movements â€” for annual tracking & reports</div>';

  // Filters
  h+='<div class="arc-filters">';
  h+='<input type="date" class="arc-input" value="'+arcDateFrom+'" onchange="arcDateFrom=this.value;render()" title="From date">';
  h+='<span style="color:#484f58;font-size:12px">\u2192</span>';
  h+='<input type="date" class="arc-input" value="'+arcDateTo+'" onchange="arcDateTo=this.value;render()" title="To date">';
  h+='<select class="arc-input" onchange="arcModeFilter=this.value;render()">';
  h+='<option value="all"'+(arcModeFilter==="all"?" selected":"")+'>All Types</option>';
  h+='<option value="in"'+(arcModeFilter==="in"?" selected":"")+'>\uD83D\uDCE5 Stock In</option>';
  h+='<option value="out"'+(arcModeFilter==="out"?" selected":"")+'>\uD83D\uDCE4 Stock Out</option>';
  h+='<option value="count"'+(arcModeFilter==="count"?" selected":"")+'>\uD83D\uDCCB Count</option>';
  h+='<option value="transfer"'+(arcModeFilter==="transfer"?" selected":"")+'>\uD83D\uDD04 Transfer</option>';
  h+='</select>';
  h+='<input class="arc-input" style="flex:1;min-width:120px" placeholder="\uD83D\uDD0D Search item..." value="'+arcSearchQ+'" oninput="arcSearchQ=this.value;render()">';
  h+='</div>';

  // Filter archive
  var filtered=archive.filter(function(a){
    if(arcModeFilter!=="all"&&a.mode!==arcModeFilter) return false;
    if(arcSearchQ){var q=arcSearchQ.toLowerCase();if((a.item||"").toLowerCase().indexOf(q)===-1) return false;}
    if(arcDateFrom&&a.ts){if(a.ts.substring(0,10)<arcDateFrom) return false;}
    if(arcDateTo&&a.ts){if(a.ts.substring(0,10)>arcDateTo) return false;}
    return true;
  });

  // Summary cards
  var sumIn=0,sumOut=0,sumInVal=0,sumOutVal=0,sumWaste=0;
  for(var i=0;i<filtered.length;i++){var a=filtered[i];
    if(a.mode==="in"){sumIn+=a.qty;sumInVal+=(a.total||0);}
    if(a.mode==="out"){sumOut+=a.qty;sumOutVal+=(a.total||0);
      if(a.reason==="waste"||a.reason==="spoiled") sumWaste+=a.qty;
    }
  }
  h+='<div class="arc-summary">';
  h+='<div class="arc-sum-card"><div class="arc-sum-val mono" style="color:#3fb950">'+sumIn.toFixed(1)+'</div><div class="arc-sum-lbl">Total In</div></div>';
  h+='<div class="arc-sum-card"><div class="arc-sum-val mono" style="color:#f85149">'+sumOut.toFixed(1)+'</div><div class="arc-sum-lbl">Total Out</div></div>';
  h+='<div class="arc-sum-card"><div class="arc-sum-val mono" style="color:#3fb950">$'+sumInVal.toFixed(0)+'</div><div class="arc-sum-lbl">Value In</div></div>';
  h+='<div class="arc-sum-card"><div class="arc-sum-val mono" style="color:#f85149">$'+sumOutVal.toFixed(0)+'</div><div class="arc-sum-lbl">Value Out</div></div>';
  h+='<div class="arc-sum-card"><div class="arc-sum-val mono" style="color:#d29922">'+sumWaste.toFixed(1)+'</div><div class="arc-sum-lbl">Waste/Spoil</div></div>';
  h+='<div class="arc-sum-card"><div class="arc-sum-val mono" style="color:#58a6ff">'+filtered.length+'</div><div class="arc-sum-lbl">Transactions</div></div>';
  h+='</div>';

  // Export button
  h+='<div style="display:flex;gap:8px;margin-bottom:14px">';
  h+='<button class="confirm-btn green" style="flex:1;margin:0;padding:10px" onclick="exportArchiveCSV()">\uD83D\uDCE5 Export CSV</button>';
  h+='<button class="sort-pill" style="padding:10px 16px" onclick="if(confirm(\'Clear all archive data? This cannot be undone.\')){archive=[];localStorage.removeItem(\'invArchive\');render();}">\uD83D\uDDD1 Clear</button>';
  h+='</div>';

  // Transaction list
  h+='<div style="max-height:400px;overflow-y:auto;border-radius:12px;border:1px solid rgba(255,255,255,0.06)">';
  var reversed=filtered.slice().reverse();
  for(var i=0;i<Math.min(reversed.length,200);i++){var a=reversed[i];
    var mc=a.mode==="in"?"#3fb950":a.mode==="out"?"#f85149":a.mode==="transfer"?"#a78bfa":"#58a6ff";
    var mIcon=a.mode==="in"?"\uD83D\uDCE5":a.mode==="out"?"\uD83D\uDCE4":a.mode==="transfer"?"\uD83D\uDD04":"\uD83D\uDCCB";
    var sign=a.mode==="in"?"+":a.mode==="out"?"-":"=";
    var dateStr=a.ts?new Date(a.ts).toLocaleDateString("en-GB",{day:"2-digit",month:"2-digit",year:"2-digit"}):"";
    var timeStr=a.ts?new Date(a.ts).toLocaleTimeString([],{hour:"2-digit",minute:"2-digit"}):"";
    h+='<div class="arc-row">';
    h+='<div style="font-size:16px;width:22px;text-align:center">'+mIcon+'</div>';
    h+='<div style="flex:1"><div style="font-weight:600">'+a.item+'</div>';
    h+='<div style="font-size:10px;color:#484f58">'+(a.storage||"")+(a.reason&&a.reason!=="used"?" \u00B7 "+a.reason:"")+(a.cat?" \u00B7 "+a.cat:"")+'</div></div>';
    h+='<div style="text-align:right;min-width:60px"><div class="mono" style="font-weight:700;color:'+mc+'">'+sign+a.qty+' '+a.unit+'</div>';
    if(a.total>0) h+='<div style="font-size:9px;color:#484f58">$'+a.total.toFixed(2)+'</div>';
    h+='</div>';
    h+='<div style="text-align:right;min-width:55px;font-size:10px;color:#484f58"><div>'+dateStr+'</div><div>'+timeStr+'</div></div>';
    h+='</div>';
  }
  if(filtered.length>200) h+='<div style="text-align:center;padding:12px;color:#484f58;font-size:11px">Showing 200 of '+filtered.length+' â€” export CSV for full data</div>';
  if(filtered.length===0) h+='<div style="text-align:center;padding:30px;color:#484f58;font-size:13px">No transactions found. Start using Stock In/Out to build your archive.</div>';
  h+='</div>';
  return h;
}

function exportArchiveCSV(){
  var filtered=archive.filter(function(a){
    if(arcModeFilter!=="all"&&a.mode!==arcModeFilter) return false;
    if(arcSearchQ&&(a.item||"").toLowerCase().indexOf(arcSearchQ.toLowerCase())===-1) return false;
    if(arcDateFrom&&a.ts&&a.ts.substring(0,10)<arcDateFrom) return false;
    if(arcDateTo&&a.ts&&a.ts.substring(0,10)>arcDateTo) return false;
    return true;
  });
  var csv="Date,Time,Type,Item,Category,Qty,Unit,Price,Total,Storage,Reason,Stock After\n";
  for(var i=0;i<filtered.length;i++){var a=filtered[i];
    var d=a.ts?new Date(a.ts):new Date();
    csv+=d.toLocaleDateString("en-GB")+",";
    csv+=d.toLocaleTimeString([],{hour:"2-digit",minute:"2-digit"})+",";
    csv+=a.mode+",";
    csv+='"'+(a.item||"").replace(/"/g,'""')+'",';
    csv+='"'+(a.cat||"")+'",';
    csv+=a.qty+","+a.unit+",";
    csv+=(a.price||0)+","+(a.total||0)+",";
    csv+='"'+(a.storage||"")+'",';
    csv+='"'+(a.reason||"")+'",';
    csv+=(a.stockAfter!=null?a.stockAfter:"")+"\n";
  }
  var blob=new Blob([csv],{type:"text/csv"});
  var url=URL.createObjectURL(blob);
  var link=document.createElement("a");
  link.href=url;link.download="inventory-archive-"+new Date().toISOString().substr(0,10)+".csv";
  link.click();URL.revokeObjectURL(url);
}

    var items=allItemsFlat().filter(function(x){return !x.item.loc||x.item.loc.length===0||x.item.loc.indexOf(transferFrom.id)!==-1;});
    h+='<div style="max-height:300px;overflow-y:auto">';
    for(var i=0;i<items.length;i++){var it=items[i].item;
      h+='<div class="transfer-card" style="display:flex;align-items:center;gap:10px">';

      h+='</div>';
    }
    h+='</div>';
    h+='<button class="confirm-btn purple" style="margin-top:14px" onclick="executeTransfer()">\uD83D\uDD04 Execute Transfer</button>';
  } else {
    h+='<div style="text-align:center;padding:20px;color:#484f58;font-size:13px">Select both From and To locations</div>';
  }

function executeTransfer(){
  if(!transferFrom||!transferTo)return;
  var all=allItemsFlat().filter(function(x){return !x.item.loc||x.item.loc.length===0||x.item.loc.indexOf(transferFrom.id)!==-1;});
  var moved=0;
  for(var i=0;i<all.length;i++){
    var el=document.getElementById("tf-"+all[i].catId+"-"+all[i].idx);
    if(el&&parseFloat(el.value)>0){
      var q=parseFloat(el.value);
      if(q>all[i].item.stock) q=all[i].item.stock;
      // Add destination location if not already there
      if(!all[i].item.loc) all[i].item.loc=[];
      if(all[i].item.loc.indexOf(transferTo.id)===-1) all[i].item.loc.push(transferTo.id);
      txLog.push({item:all[i].item.name,mode:"transfer",qty:q,unit:all[i].item.unit,storage:transferFrom.name+" \u2192 "+transferTo.name,time:now(),reason:""});
      archivePush({item:all[i].item.name,itemId:all[i].item.id||"",cat:"",mode:"transfer",qty:q,unit:all[i].item.unit,price:0,total:0,storage:transferFrom.name+" \u2192 "+transferTo.name,reason:"transfer",stockAfter:all[i].item.stock});
      moved++;
    }
  }
  if(moved>0){showModal="success";render();setTimeout(function(){showModal="";screen="main";render();},1200);}
}
