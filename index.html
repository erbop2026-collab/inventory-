  // Results
  if(globalSearchQuery.length>=2){
    var q=globalSearchQuery.toLowerCase();var results=[];
    for(var c in ITEMS_DB){var cat=null;for(var ci2=0;ci2<CATEGORIES.length;ci2++)if(CATEGORIES[ci2].id===c)cat=CATEGORIES[ci2];
      for(var i=0;i<ITEMS_DB[c].length;i++){var it=ITEMS_DB[c][i];
        if(it.name.toLowerCase().indexOf(q)!==-1||(it.nameEs||"").toLowerCase().indexOf(q)!==-1||(it.barcode||"").indexOf(q)!==-1)
          results.push({item:it,cat:cat,catId:c,idx:i});
      }
    }
    h+='<div style="max-height:60vh;overflow-y:auto;border-radius:14px">';
    if(results.length===0) h+='<div style="text-align:center;padding:30px;color:#484f58">No results found</div>';
    for(var i=0;i<results.length;i++){var r=results[i];
      var sc2=r.item.stock<=(r.item.alertCrit||5)?"#f85149":r.item.stock<=(r.item.alertLow||15)?"#d29922":"#3fb950";
      h+='<div class="gs-result" onclick="gsNavigate(\''+r.catId+'\','+r.idx+')">';
      h+=itemImg(r.item,36);
      h+='<div style="flex:1"><div style="font-weight:600;font-size:14px">'+r.item.name+'</div>';
      if(r.item.nameEs) h+='<div style="font-size:11px;color:#8b949e;font-style:italic">'+r.item.nameEs+'</div>';
      h+='<div style="font-size:11px;color:#484f58">'+(r.cat?r.cat.emoji+" "+r.cat.name:"")+'</div></div>';
      h+='<div style="text-align:right"><div class="mono" style="font-size:16px;font-weight:800;color:'+sc2+'">'+r.item.stock+'</div>';
      h+='<div style="font-size:10px;color:#484f58">'+r.item.unit+'</div></div>';
      h+='<button onclick="event.stopPropagation();gsHistory(\''+r.catId+'\','+r.idx+')" style="padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.03);font-size:14px;cursor:pointer" title="History">\uD83D\uDCCA</button>';
      h+='</div>';
    }
    h+='</div>';
  } else {
    h+='<div style="text-align:center;padding:30px;color:#484f58;font-size:13px">Type at least 2 characters to search</div>';
  }
  h+='</div></div>';
  return h;
}
function gsNavigate(catId,idx){
  globalSearchOpen=false;globalSearchQuery="";
  for(var ci=0;ci<CATEGORIES.length;ci++) if(CATEGORIES[ci].id===catId){selCat=CATEGORIES[ci];break;}
  selItem=ITEMS_DB[catId][idx];
  if(mode==="in"||mode==="out"){screen="qty";quantity="";qtyMode=(selItem.unit==="kg")?"kg":"pcs";}
  else{screen="items";}
  render();
}
function gsHistory(catId,idx){
  globalSearchOpen=false;
  itemHistoryTarget={catId:catId,idx:idx,item:ITEMS_DB[catId][idx]};
  screen="itemhistory";render();
}

// ========== ITEM HISTORY ==========
function renderItemHistory(){
  if(!itemHistoryTarget) return renderMain();
  var it=itemHistoryTarget.item;
  var h=renderHeader(it.name,"\uD83D\uDCCA History");
  h+='<div style="max-width:540px;margin:0 auto;padding:20px">';
  // Item card
  h+='<div style="display:flex;align-items:center;gap:14px;padding:16px;background:rgba(255,255,255,0.03);border-radius:16px;border:1px solid rgba(255,255,255,0.06);margin-bottom:16px">';
  h+=itemImg(it,56);
  h+='<div style="flex:1"><div style="font-size:16px;font-weight:700">'+it.name+'</div>';
  if(it.nameEs) h+='<div style="font-size:12px;color:#8b949e;font-style:italic">'+it.nameEs+'</div>';
  var sc3=it.stock<=(it.alertCrit||5)?"#f85149":it.stock<=(it.alertLow||15)?"#d29922":"#3fb950";
  h+='<div style="margin-top:4px;font-size:11px;color:#484f58">Current stock: <span class="mono" style="color:'+sc3+';font-size:14px;font-weight:800">'+it.stock+'</span> '+it.unit+'</div>';
  if(it.lastIn||it.lastOut){
    h+='<div style="margin-top:4px;display:flex;gap:10px;font-size:10px">';
    if(it.lastIn) h+='<span style="color:#3fb950">\uD83D\uDCE5 In: '+it.lastIn+'</span>';
    if(it.lastOut) h+='<span style="color:#f85149">\uD83D\uDCE4 Out: '+it.lastOut+'</span>';
    h+='</div>';
  }
  h+='</div></div>';
  // Filter transactions for this item
  var itemTxs=txLog.filter(function(tx){return tx.item===it.name;}).reverse();
  h+='<div style="font-size:12px;font-weight:700;color:#8b949e;margin-bottom:8px;text-transform:uppercase;letter-spacing:0.05em">'+itemTxs.length+' Transactions</div>';
  if(itemTxs.length===0){
    h+='<div style="text-align:center;padding:30px;color:#484f58">No transaction history yet</div>';
  }
  for(var i=0;i<itemTxs.length;i++){var tx=itemTxs[i];
    var col=tx.mode==="in"?"#3fb950":tx.mode==="out"?"#f85149":tx.mode==="transfer"?"#a78bfa":"#58a6ff";
    var icon=tx.mode==="in"?"\uD83D\uDCE5":tx.mode==="out"?"\uD83D\uDCE4":tx.mode==="transfer"?"\uD83D\uDD04":"\uD83D\uDCCB";
    var sign=tx.mode==="in"?"+":tx.mode==="out"?"-":"=";
    h+='<div class="history-row">';
    h+='<div style="font-size:18px">'+icon+'</div>';
    h+='<div style="flex:1"><div style="font-weight:600;color:'+col+'">'+sign+tx.qty+' '+tx.unit+'</div>';
    h+='<div style="font-size:10px;color:#484f58">'+(tx.storage||"")+(tx.reason?" \u00B7 "+tx.reason:"")+'</div></div>';
    h+='<div style="font-size:10px;color:#484f58;text-align:right">'+tx.time+'</div>';
    h+='</div>';
  }
  h+='</div>';
  return h;
}
function openItemHistory(catId,idx){
  itemHistoryTarget={catId:catId,idx:idx,item:ITEMS_DB[catId][idx]};
  screen="itemhistory";render();
}

// ========== TEMPERATURE LOG ==========
function renderTempLog(){
  var h=renderHeader("Temperature Log","\uD83C\uDF21\uFE0F Storage Monitoring");
  h+='<div style="max-width:540px;margin:0 auto;padding:20px">';
  h+='<div style="font-size:13px;font-weight:700;margin-bottom:12px">Record Current Temperatures</div>';
  for(var i=0;i<STORAGES.length;i++){var s=STORAGES[i];
    var lastTemp="";
    for(var t=tempLog.length-1;t>=0;t--){if(tempLog[t].loc===s.id){lastTemp=tempLog[t].temp;break;}}
    var isTemp=(s.id==="walk_in"||s.id==="fridge"||s.id==="freezer"||s.name.toLowerCase().indexOf("fridge")!==-1||s.name.toLowerCase().indexOf("freezer")!==-1||s.name.toLowerCase().indexOf("walk")!==-1||s.name.toLowerCase().indexOf("cold")!==-1);
    h+='<div class="temp-card">';
    h+='<div style="font-size:28px">'+s.icon+'</div>';
    h+='<div style="flex:1"><div style="font-weight:600;font-size:14px">'+s.name+'</div>';
    if(lastTemp) h+='<div style="font-size:10px;color:#484f58">Last: '+lastTemp+'\u00B0C</div>';
    h+='</div>';
    h+='<input type="number" class="temp-input" id="temp-'+s.id+'" placeholder="\u00B0C" step="0.1">';
    h+='<span style="font-size:12px;color:#8b949e">\u00B0C</span>';
    h+='</div>';
  }
  h+='<button class="confirm-btn blue" style="margin-top:10px" onclick="saveTempLog()">\uD83C\uDF21\uFE0F Save Temperature Reading</button>';
  // History
  if(tempLog.length>0){
    h+='<div style="font-size:12px;font-weight:700;color:#8b949e;margin:20px 0 8px;text-transform:uppercase;letter-spacing:0.05em">Recent Readings</div>';
    var grouped={};
    for(var i=tempLog.length-1;i>=Math.max(0,tempLog.length-20);i--){
      var tl=tempLog[i];
      if(!grouped[tl.time]) grouped[tl.time]=[];
      grouped[tl.time].push(tl);
    }
    for(var time in grouped){
      h+='<div style="margin-bottom:8px;padding:10px;background:rgba(255,255,255,0.02);border-radius:10px;border:1px solid rgba(255,255,255,0.04)">';
      h+='<div style="font-size:10px;color:#484f58;margin-bottom:4px">\uD83D\uDD52 '+time+'</div>';
      h+='<div style="display:flex;gap:8px;flex-wrap:wrap">';
      for(var j=0;j<grouped[time].length;j++){var r=grouped[time][j];
        var locIcon="";for(var si=0;si<STORAGES.length;si++)if(STORAGES[si].id===r.loc)locIcon=STORAGES[si].icon;
        var tempColor=parseFloat(r.temp)>8?"#f85149":parseFloat(r.temp)<-25?"#58a6ff":"#3fb950";
        h+='<span style="font-size:12px;padding:3px 8px;border-radius:6px;background:'+tempColor+'15;color:'+tempColor+';border:1px solid '+tempColor+'33">'+locIcon+' '+r.temp+'\u00B0C</span>';
      }
      h+='</div></div>';
    }
  }
  h+='</div>';
  return h;
}
function saveTempLog(){
  var saved=false;var t=now();
  for(var i=0;i<STORAGES.length;i++){
    var el=document.getElementById("temp-"+STORAGES[i].id);
    if(el&&el.value){
      tempLog.push({loc:STORAGES[i].id,temp:el.value,time:t});
      saved=true;
    }
  }
  if(saved){
    try{localStorage.setItem("tempLog",JSON.stringify(tempLog));}catch(e){}
    showModal="success";render();setTimeout(function(){showModal="";render();},1200);
  }
}

// ========== VARIANCE REPORT (Admin Tab) ==========
function renderVariance(){
  var h='<div style="font-size:15px;font-weight:700;margin-bottom:6px">\uD83D\uDCCA Variance Report</div>';
  h+='<div style="font-size:12px;color:#8b949e;margin-bottom:16px">Compare expected vs actual stock based on transactions</div>';
  // Build variance data from txLog
  var varItems={};
  for(var c in ITEMS_DB){for(var i=0;i<ITEMS_DB[c].length;i++){var it=ITEMS_DB[c][i];
    var inQty=0,outQty=0;
    for(var t=0;t<txLog.length;t++){if(txLog[t].item===it.name){
      if(txLog[t].mode==="in") inQty+=txLog[t].qty;
      else if(txLog[t].mode==="out") outQty+=txLog[t].qty;
    }}
    if(inQty>0||outQty>0){
      var expected=inQty-outQty; // simplified theoretical
      var variance=it.stock-expected;
      varItems[it.name]={item:it,inQty:inQty,outQty:outQty,actual:it.stock,expected:expected,variance:variance,pct:expected!==0?Math.round((variance/Math.abs(expected))*100):0};
    }
  }}
  // Sort by variance (most negative first)
  var sorted=Object.keys(varItems).map(function(k){return varItems[k];}).sort(function(a,b){return a.variance-b.variance;});
  // Summary
  var negCount=sorted.filter(function(v){return v.variance<0;}).length;
  var posCount=sorted.filter(function(v){return v.variance>0;}).length;
  h+='<div style="display:flex;gap:8px;margin-bottom:14px">';
  h+='<div class="dash-card" style="flex:1"><div class="dash-label">Items Tracked</div><div class="dash-value mono" style="color:#58a6ff;font-size:20px">'+sorted.length+'</div></div>';
  h+='<div class="dash-card" style="flex:1"><div class="dash-label">Negative Var.</div><div class="dash-value mono" style="color:#f85149;font-size:20px">'+negCount+'</div></div>';
  h+='<div class="dash-card" style="flex:1"><div class="dash-label">Positive Var.</div><div class="dash-value mono" style="color:#3fb950;font-size:20px">'+posCount+'</div></div>';
  h+='</div>';
  // Waste analysis
  var wasteReasons={};
  for(var t=0;t<txLog.length;t++){if(txLog[t].mode==="out"&&txLog[t].reason){
    if(!wasteReasons[txLog[t].reason]) wasteReasons[txLog[t].reason]=0;
    wasteReasons[txLog[t].reason]++;
  }}
  if(Object.keys(wasteReasons).length>0){
    h+='<div style="font-size:12px;font-weight:700;color:#8b949e;margin-bottom:6px;text-transform:uppercase">\uD83D\uDDD1 Stock Out Reasons</div>';
    h+='<div style="display:flex;gap:6px;flex-wrap:wrap;margin-bottom:14px">';
    for(var r in wasteReasons){
      var rColor=r==="waste"||r==="spoiled"?"#f85149":"#58a6ff";
      h+='<span style="padding:5px 10px;border-radius:8px;background:'+rColor+'15;color:'+rColor+';font-size:12px;font-weight:600;border:1px solid '+rColor+'33">'+r+': '+wasteReasons[r]+'</span>';
    }
    h+='</div>';
  }
  // Table
  if(sorted.length>0){
    h+='<div style="overflow-x:auto"><table class="prod-table"><thead><tr><th></th><th>Item</th><th>Last In</th><th>Last Out</th><th>In</th><th>Out</th><th>Expected</th><th>Actual</th><th>Var.</th></tr></thead><tbody>';
    for(var i=0;i<sorted.length;i++){var v=sorted[i];
      var vc=v.variance<0?"#f85149":v.variance>0?"#3fb950":"#8b949e";
      h+='<tr class="'+(v.variance<0?"var-row negative":"var-row")+'">';
      h+='<td>'+itemImg(v.item,24)+'</td>';
      h+='<td style="font-weight:600">'+v.item.name+'</td>';
      h+='<td class="mono" style="color:#3fb950">+'+v.inQty+'</td>';
      h+='<td class="mono" style="color:#f85149">-'+v.outQty+'</td>';
      h+='<td class="mono">'+v.expected.toFixed(1)+'</td>';
      h+='<td class="mono" style="font-weight:700">'+v.actual+'</td>';
      h+='<td class="mono" style="color:'+vc+';font-weight:700">'+(v.variance>0?"+":"")+v.variance.toFixed(1)+'</td>';
      h+='</tr>';
    }
    h+='</tbody></table></div>';
  } else {
    h+='<div style="text-align:center;padding:30px;color:#484f58;font-size:13px">No transaction data yet. Start tracking Stock In/Out to see variance analysis.</div>';
  }
  return h;
}

// ========== QUICK ACTIONS ==========
function quickRepeat(catId,itemId){
  for(var ci=0;ci<CATEGORIES.length;ci++) if(CATEGORIES[ci].id===catId){selCat=CATEGORIES[ci];break;}
  var items=ITEMS_DB[catId]||[];
  for(var i=0;i<items.length;i++){
    if(items[i].id===itemId){selItem=items[i];break;}
  }
  if(!selItem) return;
  if(!mode) mode="out";
  if(!storage) storage=STORAGES[0];
  screen="qty";quantity="";qtyMode=(selItem.unit==="kg")?"kg":"pcs";render();
}

// ========== PHOTO FROM CAMERA ==========
function captureProductPhoto(){
  var input=document.createElement("input");
  input.type="file";input.accept="image/*";input.capture="environment";
  input.onchange=function(e){
    var file=e.target.files[0];if(!file)return;
    var reader=new FileReader();
    reader.onload=function(ev){
      var data=ev.target.result;
      // Store as custom photo for current edit target
      if(editTarget){
        editTarget.item.customPhoto=data;
        render();
      }
    };
    reader.readAsDataURL(file);
  };
  input.click();
}
